category: Data Enrichment & Threat Intelligence
commonfields:
  id: qmastersonboarding
  version: -1
configuration:
- defaultvalue: http://192.168.30.170:8000/
  display: API Endpoint
  name: api_endpoint
  required: true
  type: 0
- display: API username and password
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch time
  additionalinfo: First alert created date to fetch. e.g., "1 min ago","2 weeks ago","3 months ago"
  name: first_fetch
  required: false
  type: 0
- additionalinfo: Maximum number of incidents per fetch. Default is 50. The maximum is 100.
  defaultvalue: '15'
  display: Maximum incidents for one fetch.
  hidden: false
  name: max_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
description: Alerts service
display: QMastersOnboarding
name: qmastersonboarding
script:
  commands:
  - arguments:
    - defaultValue: '0'
      description: Start date to fetch from in Unix Millisecond Timestamp
      isArray: false
      name: from_created_date
      required: false
    - auto: PREDEFINED
      default: false
      description: A comma-separated list of Alert's type.
      isArray: false
      name: alert_type
      predefined:
      - ApplicationStores
      - BlackMarkets
      - HackingForums
      - SocialMedia
      - PasteSites
      - AttackIndication
      - ExploitableData
      - BrandSecurity
      - Phishing
      - DataLeakage
      - Others
      required: false
    - auto: PREDEFINED
      default: false
      description: A comma-separated list of Alert's severity.
      isArray: false
      name: severity
      predefined:
      - Low
      - Medium
      - High
      required: false
    - default: false
      description: Show closed/open alerts
      isArray: false
      name: is_closed
      required: false
    - defaultValue: '1'
      description: Page number.
      isArray: false
      name: page
      required: false
    - defaultValue: '50'
      description: Size number.
      isArray: false
      name: size
      required: false
    deprecated: false
    description: Retrieve alerts IDs.
    execution: false
    name: qmastersonboarding-alert-list
    outputs:
    - contextPath: qmastersonboarding.Alert.items
      description: List of alerts.
      type: String
    - contextPath: qmastersonboarding.Alert.total
      description: Number of alerts.
      type: Number
    - contextPath: qmastersonboarding.Alert.page
      description: Page number.
      type: Number
    - contextPath: qmastersonboarding.Alert.size
      description: Size number.
      type: Number
  - arguments:
    - description: Alert's severity.
      isArray: false
      name: sevirity
      required: true
    - description: Type of the alert.
      isArray: false
      name: alert_type
      required: true
    - description: Is the alert open/closed?
      isArray: false
      name: is_closed
      required: true
    deprecated: false
    description: Create a new alert.
    execution: false
    name: qmastersonboarding-alert-create
    outputs: []
  - arguments:
    - isArray: false
      description: Alert ID.
      name: alert_id
      required: true
    deprecated: false
    description: Retrieve alert information by ID.
    execution: false
    name: qmastersonboarding-alert-get
    outputs:
    - contextPath: qmastersonboarding.Alert.Severity
      description: Alert's severity.
      type: String
    - contextPath: qmastersonboarding.Alert.AlertType
      description: Type of the alert.
      type: String
    - contextPath: qmastersonboarding.Alert.IsClosed
      description: Alert close/open
      type: Boolean
    - contextPath: qmastersonboarding.Alert.AlertId
      description: Alert's Id.
      type: String
    - contextPath: qmastersonboarding.Alert.CreatedDate
      description: Alert's created date
      type: Date
    - contextPath: qmastersonboarding.Alert.AlertReporter
      description: The alert reporter name.
      type: String
    - contextPath: qmastersonboarding.Alert.State
      description: Alert status state.
      type: String
    - contextPath: qmastersonboarding.Alert.LastUpdateTime
      description: Last update date.
      type: Date
  dockerimage: demisto/python3:3.10.7.33922
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 6.5.0
tests:
- No tests (auto formatted)
